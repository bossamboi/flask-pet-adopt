{% extends "base.html" %}

{% block content %}

<form id="pet-edit-form" action="/{{pet.id}}/edit" method="POST">
    {{ form.hidden_tag() }}
    <!--add type=hidden form fields -->

    {% for field in form
    if field.widget.input_type != 'hidden' %}

    <p>
        {{ field.label }}
        {{ field }}

        {% for error in field.errors %}
        {{ error }}
        {% endfor %}
    </p>

    {% endfor %}

    <button class="btn btn-success" type="submit">Make Changes</button>
    <a class="btn btn-outline-primary" href="/{{pet.id}}">Cancel</a>
</form>

{% endblock %}
